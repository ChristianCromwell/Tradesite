<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interface de transfert</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .background-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('./nano.png');
      background-size: cover;
      z-index: -1;
      filter: brightness(0.5);
    }

    body {
      background-color: #14151a;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100vw;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      color: #eaecef;
    }

    .interface {
      text-align: center;
      padding: 20px;
      background-color: #1e2025;
      color: #eaecef;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      margin-top: 20px;
      max-width: 90%;
      width: 600px;
      z-index: 1;
    }

    .transfer-text {
      font-size: 16px;
      margin-bottom: 10px;
      text-align: center;
      display: block;
    }

    .progress-container {
      width: 100%;
      background-color: #2c2f36;
      border-radius: 10px;
      overflow: hidden;
      height: 20px;
      display: none;
      margin-top: 20px;
    }

    .progress-bar {
      height: 100%;
      font-size: 14px;
      width: 0%;
      background-color: #f3ba2f;
      text-align: center;
      line-height: 20px;
      font-weight: bold;
      color: black;
    }

    .button {
      background-color: #f3ba2f;
      color: #14151a;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s;
      display: inline-block;
      font-weight: bold;
    }

    .button:hover {
      background-color: #d6a521;
      transform: scale(1.05);
    }

    .error-message {
      color: #ff4c4c;
      font-weight: bold;
      margin-top: 10px;
    }

    .whatsapp-icon {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
    }

    .whatsapp-icon img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }

    .whatsapp-icon img:hover {
      transform: scale(1.1);
    }

    .err {
      display: none;
    }

    #err.active {
      display: block;
    }

    #err.active {
      display: block;
    }
  </style>
</head>
